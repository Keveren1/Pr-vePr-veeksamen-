<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Web-applikation til offentligheden</h1>
    <div id="app">
        <h2>Get Request</h2>
        <button id="getAllButton" v-on:click="helperGetPosts()" class="btn btn-primary">Get all Test Sites</button>
        
         <ul id="testlist" v-if="posts.length">
            <li v-for="posts in posts">
                {{posts.id}} {{posts.name}} {{posts.waitingTime}}
            </li>
        </ul>
        <div v-else>No test sites</div>
        <div class="panel-heading">Post Request</div>
        <div class="panel-body">
            <h5>Post Here svans</h5>
            <input v-model="dataBook.name" placeholder="Name" type="text">
            <input v-model.number="dataBook.waitingTime" placeholder="WaitingTime" type="text">
            <button id="AddData" v-on:click="addData()" class="btn btn-success">Juhu</button>
        </div>
    </div>

</div>


    <script src="index.js"></script>
</body>
</html>
